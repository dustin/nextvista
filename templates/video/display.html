{% extends "base.html" %}

{% block title %}Video - {{ object.title }}{% endblock %}

{% block main %}
<h3>{{ object.title }}</h3>

<ul class="postinfo">
<li>Author: {{ object.submitter }}</li>
<li>Date Added: {{ object.submit_date|date:"F Y" }}</li>
<li>Tags: {{ object.tags.all|join:", " }}</li>
</ul>

<p>
Descr:
</p>

<pre>
{{ object.descr }}
</pre>
{% endblock %}
