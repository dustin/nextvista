{% extends "base.html" %}

{% block main %}
<h3>Tag Archive For "{{ tag }}"</h3>
	<div class="narrowcolumn">

		<ul class="collectionlist">
	{% for video in videos %}
		<li><a href="/video/{{ video.slug }}/">{{ video.title }}</a></li>
	{% endfor %}
</ul>
	</div>
{% if related %}
<h2>Related Tags</h2>

<ul>
{% endif %}
	{% for t in related %}
		<li><a href="/tag/{{ tag }}+{{ t }}/">{{ t.display }}</a></li>
	{% endfor %}

{% if related %}
</ul>
{% endif %}

{% endblock %}
