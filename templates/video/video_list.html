{% extends "base.html" %}

{% block pagetitle %}Video List: Next Vista For Learning{% endblock %}

{% block main %}
<h3>Video List</h3>
	<div class="narrowcolumn">
		<ul class="collectionlist">
	{% for obj in object_list %}
		<li class="{{obj.tags.all|join:" "}} listitem"><a href="{{ obj.slug }}/">{{ obj.title }}</a> -<br />{{ obj.descr }}</li>
	{% endfor %}
</ul>
	</div>
{% endblock %}
