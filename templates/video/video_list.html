{% extends "base.html" %}

{% block title %}Video List{% endblock %}

{% block main %}
		<ul class="collectionlist">
	{% for obj in object_list %}
		<li class="{{obj.tags.all|join:" "}} listitem"><a href="{{ obj.slug }}/">{{ obj.title }}</a> - {{ obj.submit_date|date:"F Y" }}<br />{{ obj.descr }}</li>
	{% endfor %}
</ul>
{% endblock %}
