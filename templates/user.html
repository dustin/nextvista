{% extends "base.html" %}

{% block title %}All about {{ user.user.username }}{% endblock %}

{% block main %}
<h3>Author Archive</h3>
	<div class="narrowcolumn">

<h4>{{ user.user.first_name }} {{ user.user.last_name }}</h4>

		<ul class="collectionlist">
	{% for video in videos %}
		<li class="listitem"><a href="/video/{{video.slug}}/">{{video.title}}</a></li>
	{% endfor %}
</ul>
	</div>
{% endblock %}
