{% extends "base.html" %}

{% block pagetitle %}Author Archive: Next Vista For Learning{% endblock %}

{% block main %}
<h3>Author Archive</h3>
	<div class="narrowcolumn">

<h4>{{ profile.user.first_name }} {{ profile.user.last_name }}</h4>

		<ul class="collectionlist">
	{% for video in videos %}
		<li class="listitem"><a href="/video/{{video.slug}}/">{{video.title}}</a></li>
	{% endfor %}
</ul>
	</div>
{% endblock %}
